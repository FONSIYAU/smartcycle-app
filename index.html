<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartCycle Recorder V6.6</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #canvas-layer { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        
        /* åº•éƒ¨æŒ‰é’®åŒº */
        .ui-container { position: absolute; bottom: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 10; pointer-events: none; }
        .btn-group { display: flex; gap: 20px; pointer-events: auto; }
        
        button { background: rgba(0, 0, 0, 0.6); border: 2px solid #0f0; color: #fff; padding: 15px 30px; font-size: 18px; border-radius: 50px; font-weight: bold; backdrop-filter: blur(5px); }
        button:disabled { border-color: #555; color: #888; }
        button.recording { background: #f00; border-color: #fff; animation: pulse 1s infinite; }
        
        .status { color: #0f0; font-size: 12px; text-shadow: 1px 1px 2px black; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <video id="video-source" playsinline autoplay muted style="display:none;"></video>
    <canvas id="canvas-layer"></canvas>

    <div class="ui-container">
        <div id="status-text" class="status">ç­‰å¾…GPSå®šä½...</div>
        <div class="btn-group">
            <button id="btn-connect">ğŸ“¡ è¿æ¥</button>
            <button id="btn-cam">ğŸ“· ç›¸æœº</button>
            <button id="btn-rec" disabled>âº å½•åˆ¶</button>
        </div>
    </div>

<script>
    const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const CHAR_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";

    let bleDevice, bleServer;
    let latestFrame = { time:0, speed:0, gps:0, btn:0 }; 
    let gpsSpeed = 0.0; 
    let gpsAcc = 0;
    let isRecording = false;
    let mediaRecorder;
    let recordedChunks = [];
    let csvBuffer = "Time_ms,Ax,Ay,Az,Sensor_Speed,GPS_Speed,Button\n";

    const video = document.getElementById('video-source');
    const canvas = document.getElementById('canvas-layer');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status-text');

    // GPS
    if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition((pos) => {
            let s = pos.coords.speed; 
            gpsSpeed = (s === null) ? 0 : s * 3.6; 
            gpsAcc = pos.coords.accuracy;
            statusDiv.innerText = `GPSç²¾åº¦: Â±${gpsAcc.toFixed(0)}m`;
            latestFrame.gps = gpsSpeed;
        }, (err) => { console.warn(err); }, { enableHighAccuracy: true, maximumAge: 0 });
    }

    // è“ç‰™
    document.getElementById('btn-connect').onclick = async () => {
        try {
            bleDevice = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: "SmartCycle" }],
                optionalServices: [SERVICE_UUID]
            });
            bleDevice.addEventListener('gattserverdisconnected', () => {
                document.getElementById('btn-connect').style.display = 'block';
                statusDiv.innerText = "âš ï¸ è“ç‰™æ–­å¼€";
            });
            bleServer = await bleDevice.gatt.connect();
            const service = await bleServer.getPrimaryService(SERVICE_UUID);
            const char = await service.getCharacteristic(CHAR_UUID);
            await char.startNotifications();
            char.addEventListener('characteristicvaluechanged', handleData);
            document.getElementById('btn-connect').style.display = 'none';
            statusDiv.innerText = "âœ… å·²è¿æ¥";
        } catch (e) { alert("Err: " + e); }
    };

    function handleData(event) {
        const val = new TextDecoder().decode(event.target.value);
        const parts = val.split(',');
        if(parts.length >= 6) {
            let t = parts[0];
            let ax = parts[1];
            let ay = parts[2];
            let az = parts[3];
            let spd = parseFloat(parts[4]);
            let btn = parseInt(parts[5]);

            if(isRecording) {
                csvBuffer += `${t},${ax},${ay},${az},${spd},${gpsSpeed.toFixed(2)},${btn}\n`;
            }
            latestFrame.time = t;
            latestFrame.speed = spd;
            latestFrame.btn = btn;
        }
    }

    // ç›¸æœº (ä½ç”»è´¨æ¨¡å¼)
    document.getElementById('btn-cam').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 640 }, height: { ideal: 480 } } 
            });
            video.srcObject = stream;
            video.play();
            loopDraw();
            document.getElementById('btn-cam').style.display = 'none';
            document.getElementById('btn-rec').disabled = false;
        } catch (e) { alert("ç›¸æœºå¤±è´¥: " + e); }
    };

    // --- UI æ¸²æŸ“ (å…³é”®ä¿®æ”¹) ---
    function loopDraw() {
        if (canvas.width !== video.videoWidth) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }
        ctx.drawImage(video, 0, 0);

        // --- é¡¶éƒ¨ HUD æ  ---
        // é»‘è‰²åŠé€æ˜èƒŒæ™¯ (é¡¶éƒ¨)
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, 0, canvas.width, 80);

        // 1. å·¦ä¸Šè§’ï¼šæ—¶é—´ç  (é»„è‰²)
        ctx.textAlign = "left";
        ctx.fillStyle = "yellow";
        // å­—ä½“æ”¹å°ä¸€ç‚¹ï¼Œé€‚åº”æ‰‹æœº
        ctx.font = "bold 24px Courier New"; 
        ctx.fillText(`T: ${latestFrame.time}`, 20, 45);
        
        ctx.fillStyle = "#aaa";
        ctx.font = "12px Arial";
        ctx.fillText("SYNC TIME", 20, 65);

        // 2. å³ä¸Šè§’ï¼šGPS é€Ÿåº¦ (ç»¿è‰²)
        ctx.textAlign = "right";
        ctx.fillStyle = "#0f0";
        ctx.font = "bold 36px Arial"; 
        ctx.fillText(gpsSpeed.toFixed(1), canvas.width - 20, 45);
        
        ctx.fillStyle = "#aaa";
        ctx.font = "12px Arial";
        ctx.fillText("GPS KM/H", canvas.width - 20, 65);

        // 3. äº‹ä»¶æ ‡è®° (å…¨å±çº¢æ¡†é—ªçƒ)
        if (latestFrame.btn === 1) {
            ctx.lineWidth = 10;
            ctx.strokeStyle = "rgba(255, 0, 0, 0.8)";
            ctx.strokeRect(0, 0, canvas.width, canvas.height);
        }

        requestAnimationFrame(loopDraw);
    }

    // å½•åˆ¶
    document.getElementById('btn-rec').onclick = () => {
        if (!isRecording) {
            let stream = canvas.captureStream(30);
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm', bitsPerSecond: 1000000 });
            recordedChunks = [];
            csvBuffer = "Time_ms,Ax,Ay,Az,Sensor_Speed,GPS_Speed,Button\n";
            mediaRecorder.ondataavailable = e => { if(e.data.size>0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = saveFiles;
            mediaRecorder.start();
            isRecording = true;
            document.getElementById('btn-rec').innerText = "â¹ åœæ­¢";
            document.getElementById('btn-rec').classList.add('recording');
        } else {
            mediaRecorder.stop();
            isRecording = false;
            document.getElementById('btn-rec').innerText = "âº å½•åˆ¶";
            document.getElementById('btn-rec').classList.remove('recording');
        }
    };

    function saveFiles() {
        const timeStr = new Date().toISOString().slice(11,19).replace(/:/g,"-");
        const aVid = document.createElement('a');
        aVid.href = URL.createObjectURL(new Blob(recordedChunks, {type:'video/webm'}));
        aVid.download = `cycle_${timeStr}.webm`; aVid.click();
        const aCsv = document.createElement('a');
        aCsv.href = URL.createObjectURL(new Blob([csvBuffer], {type:'text/csv;charset=utf-8;'}));
        aCsv.download = `cycle_${timeStr}.csv`; aCsv.click();
    }
</script>
</body>
</html>
