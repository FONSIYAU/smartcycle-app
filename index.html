<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartCycle Low-Res Recorder</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
        #canvas-layer { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        .ui-container { position: absolute; bottom: 20px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 10; pointer-events: none; }
        .btn-group { display: flex; gap: 15px; pointer-events: auto; }
        button { background: rgba(0, 100, 0, 0.8); border: 2px solid #0f0; color: #fff; padding: 10px 20px; font-size: 16px; border-radius: 8px; font-weight: bold; }
        button:disabled { border-color: #555; color: #888; background: rgba(50,50,50,0.8); }
        button.recording { background: #f00; border-color: #fff; animation: pulse 1s infinite; }
        .status { color: #0f0; font-size: 12px; background: rgba(0,0,0,0.5); padding: 4px; }
        #debug-log { position: absolute; top: 0; left: 0; color: #555; font-size: 10px; padding: 5px; z-index: 20; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="debug-log">Mode: Low Quality (480p)</div>
    <video id="video-source" playsinline autoplay muted style="display:none;"></video>
    <canvas id="canvas-layer"></canvas>

    <div class="ui-container">
        <div id="status-text" class="status">Á≠âÂæÖGPS...</div>
        <div class="btn-group">
            <button id="btn-connect">üì° ËøûËìùÁâô</button>
            <button id="btn-cam">üì∑ ÂºÄÁõ∏Êú∫</button>
            <button id="btn-rec" disabled>‚è∫ ÂΩïÂà∂</button>
        </div>
    </div>

<script>
    const SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const CHAR_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e";

    let bleDevice, bleServer;
    let latestFrame = { time:0, speed:0, gps:0, btn:0 }; 
    
    let gpsSpeed = 0.0; 
    let gpsAcc = 0;
    let isRecording = false;
    let mediaRecorder;
    let recordedChunks = [];
    let csvBuffer = "Time_ms,Ax,Ay,Az,Sensor_Speed,GPS_Speed,Button\n";

    const video = document.getElementById('video-source');
    const canvas = document.getElementById('canvas-layer');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status-text');

    // GPS
    if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition((pos) => {
            let s = pos.coords.speed; 
            gpsSpeed = (s === null) ? 0 : s * 3.6; 
            gpsAcc = pos.coords.accuracy;
            statusDiv.innerText = `GPSÁ≤æÂ∫¶: ¬±${gpsAcc.toFixed(0)}m`;
            latestFrame.gps = gpsSpeed;
        }, (err) => { console.warn(err); }, { enableHighAccuracy: true, maximumAge: 0 });
    }

    // ËìùÁâô
    document.getElementById('btn-connect').onclick = async () => {
        try {
            bleDevice = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: "SmartCycle" }],
                optionalServices: [SERVICE_UUID]
            });
            bleDevice.addEventListener('gattserverdisconnected', () => {
                document.getElementById('btn-connect').style.display = 'block';
            });
            bleServer = await bleDevice.gatt.connect();
            const service = await bleServer.getPrimaryService(SERVICE_UUID);
            const char = await service.getCharacteristic(CHAR_UUID);
            await char.startNotifications();
            char.addEventListener('characteristicvaluechanged', handleData);
            document.getElementById('btn-connect').style.display = 'none';
        } catch (e) { alert("Err: " + e); }
    };

    function handleData(event) {
        const val = new TextDecoder().decode(event.target.value);
        const parts = val.split(',');
        if(parts.length >= 6) {
            let t = parts[0];
            let ax = parts[1];
            let ay = parts[2];
            let az = parts[3];
            let spd = parseFloat(parts[4]);
            let btn = parseInt(parts[5]);

            if(isRecording) {
                csvBuffer += `${t},${ax},${ay},${az},${spd},${gpsSpeed.toFixed(2)},${btn}\n`;
            }
            latestFrame.time = t;
            latestFrame.speed = spd;
            latestFrame.btn = btn;
        }
    }

    // --- „Äê‰øÆÊîπÁÇπ1„ÄëÁõ∏Êú∫ÈôçÁ∫ß ---
    document.getElementById('btn-cam').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment", 
                    // Âº∫Âà∂ËØ∑Ê±Ç VGA ÂàÜËæ®Áéá (640x480)
                    // ËøôËÉΩÂ§ßÂπÖÈôç‰ΩéÊâãÊú∫ÂèëÁÉ≠ÂíåÁîµÈáèÊ∂àËÄó
                    width: { ideal: 640 }, 
                    height: { ideal: 480 } 
                } 
            });
            video.srcObject = stream;
            video.play();
            loopDraw();
            document.getElementById('btn-cam').style.display = 'none';
            document.getElementById('btn-rec').disabled = false;
        } catch (e) { alert("Áõ∏Êú∫Â§±Ë¥•: " + e); }
    };

    function loopDraw() {
        if (canvas.width !== video.videoWidth) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        }
        ctx.drawImage(video, 0, 0);

        // UI Ê∏≤Êüì (‰øùÊåÅ‰∏çÂèò)
        ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
        ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

        ctx.fillStyle = "yellow";
        ctx.font = "bold 40px Courier New";
        ctx.textAlign = "left";
        ctx.fillText(`T: ${latestFrame.time}`, 20, canvas.height - 40);
        ctx.font = "14px Arial";
        ctx.fillStyle = "#aaa";
        ctx.fillText("SYNC TIME CODE", 20, canvas.height - 20);

        ctx.fillStyle = "#0f0";
        ctx.textAlign = "right";
        ctx.font = "bold 50px Arial";
        ctx.fillText(gpsSpeed.toFixed(1), canvas.width - 20, canvas.height - 40);
        ctx.font = "14px Arial";
        ctx.fillStyle = "#aaa";
        ctx.fillText("GPS KM/H", canvas.width - 20, canvas.height - 20);

        if (latestFrame.btn === 1) {
            ctx.fillStyle = "red";
            ctx.fillRect(0, 0, canvas.width, 20);
            ctx.fillRect(0, canvas.height-20, canvas.width, 20);
        }
        requestAnimationFrame(loopDraw);
    }

    document.getElementById('btn-rec').onclick = () => {
        if (!isRecording) {
            let stream = canvas.captureStream(30); // ÈîÅÂÆö 30fps
            
            // --- „Äê‰øÆÊîπÁÇπ2„ÄëÈôêÂà∂ÂΩïÂà∂Á†ÅÁéá ---
            mediaRecorder = new MediaRecorder(stream, { 
                mimeType: 'video/webm',
                // Âº∫Âà∂ÈôêÂà∂‰∏∫ 1 Mbps (1,000,000 bits/s)
                // ËøôÂèØ‰ª•Á°Æ‰øù1Â∞èÊó∂ËßÜÈ¢ëÂú® 450MB Â∑¶Âè≥
                bitsPerSecond: 1000000 
            });
            
            recordedChunks = [];
            csvBuffer = "Time_ms,Ax,Ay,Az,Sensor_Speed,GPS_Speed,Button\n";
            mediaRecorder.ondataavailable = e => { if(e.data.size>0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = saveFiles;
            mediaRecorder.start();
            isRecording = true;
            document.getElementById('btn-rec').innerText = "‚èπ ÂÅúÊ≠¢";
            document.getElementById('btn-rec').classList.add('recording');
        } else {
            mediaRecorder.stop();
            isRecording = false;
            document.getElementById('btn-rec').innerText = "‚è∫ ÂΩïÂà∂";
            document.getElementById('btn-rec').classList.remove('recording');
        }
    };

    function saveFiles() {
        const timeStr = new Date().toISOString().slice(11,19).replace(/:/g,"-");
        const aVid = document.createElement('a');
        aVid.href = URL.createObjectURL(new Blob(recordedChunks, {type:'video/webm'}));
        aVid.download = `cycle_low_${timeStr}.webm`; aVid.click();
        const aCsv = document.createElement('a');
        aCsv.href = URL.createObjectURL(new Blob([csvBuffer], {type:'text/csv;charset=utf-8;'}));
        aCsv.download = `cycle_data_${timeStr}.csv`; aCsv.click();
    }
</script>
</body>
</html>
